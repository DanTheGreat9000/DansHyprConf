# | Variables |

# SUPER KEY
$mainMod = ALT                                          # MAIN KEY -- Set to alt as default

# DEFAULT APPS
$terminal = alacritty                                   # Define terminal emulator
$fileManager = thunar                                   # Define file manager
$webBrowser = librewolf                                 # Define web browser
$textEditor = alacritty -e nvim                         # Define text editor
$menu = wofi --show drun                                # Define application launcher
$audioMixer = pavucontrol                               # Define Audio Mixer

# DIRECTORIES
$wallpapers = $HOME/.config/hypr/Pictures/Wallpapers

# HYPRPAPER - IF EVER WANT TO SETUP
$wall1 = $HOME/.config/hpyr/Pictures/Wallpapers/ORVGROUP.png
$wall2 = $HOME/.config/hypr/Pictures/Wallpapers/GREATPLOTTER.png
$wall3 = $HOME/.config/hypr/Pictures/Wallpapers/subway.jpg


